<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Jimmy's Diner</h1>
            <h3>The best burgers and pizzas in town.</h3>
        </header>
        <main id="main">
            <div id = "items-list"></div>
            <div id = 'cart' class="cart hidden">
                <h2 id="order">Your Order</h2>
                <div id = "cart-item-container" class = "cart-item-container">
                </div>
                <div id="total-price" class="total-price">
                <h2 class="tot">Total Price:</h2>
                <h3 id="price"></h3>
                </div>
                <button id="order-btn" class="order-btn">Complete Order</button>
            </div>
            
                <form id = 'pay-form' class = 'pay-form hidden'>
                    <h2 id="form-title" class="form-title">Enter card details</h2>
                    <input type='text' 
                           id="card-name" 
                           class="card-name card" 
                           name = 'name' 
                           placeholder="Enter your name" required>
                    <input type='text' 
                           id="card-number" 
                           class="card-number card" 
                           name = 'number' 
                           placeholder="Enter card number" required>
                    <input type='text' 
                           id="card-cvv" 
                           class="card-cvv card" 
                           name = 'cvv' 
                           placeholder="Enter CVV" required>
                    <button id="pay-btn">PAY</button>
                </form>
            
            <div id = 'order-complete' class = 'order-complete hidden'>
                
            </div>
        </main>
        
	<script src="index.js" type="module"></script>
    </body>
</html>
